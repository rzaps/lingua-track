{% extends "base.html" %}
{% block content %}
<h1>Повторение слова</h1>

<div class="card mb-3">
    <div class="card-body">
        <h4 class="card-title">{{ card.word }}</h4>
        <p class="card-text"><strong>Перевод:</strong> {{ card.translation }}</p>
    </div>
</div>

<p>Как хорошо вы запомнили это слово?</p>

<form method="post">
  {% csrf_token %}
  <div class="btn-group mb-3" role="group">
      {% for grade in "012345" %}
          <button type="submit" name="grade" value="{{ grade }}" class="btn btn-outline-primary">{{ grade }}</button>
      {% endfor %}
  </div>
</form>

<a href="{% url 'words:review_today' %}" class="btn btn-link">Назад к списку на повторение</a>
{% endblock %}
