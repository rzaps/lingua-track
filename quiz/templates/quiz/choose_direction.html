{% extends "base.html" %}
{% block content %}
<h2>Выберите направление теста</h2>
<form method="post">
  {% csrf_token %}
  <div class="form-check">
    <input class="form-check-input" type="radio" name="direction" id="enru" value="en-ru" checked>
    <label class="form-check-label" for="enru">
      Английский → Русский (выбрать перевод)
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="direction" id="ruen" value="ru-en">
    <label class="form-check-label" for="ruen">
      Русский → Английский (выбрать слово)
    </label>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Начать тест</button>
</form>
{% endblock %}
